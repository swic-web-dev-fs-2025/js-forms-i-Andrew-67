<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DOM</title>
  </head>
  <body>
<form class="mx-auto max-w-md space-y-4 rounded border p-4">
  <div>
    <label class="mb-1 block text-sm font-medium" for="name">Name</label>
    <input
      id="name"
      name="name"
      required
      class="w-full rounded border px-3 py-2"
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      class="w-full rounded border px-3 py-2"
    />
  </div>
  <div>
    <label class="mb-1 block text-sm font-medium" for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      class="w-full rounded border px-3 py-2"
    />
  </div>
    <div>
    <label class="mb-1 block text-sm font-medium" for="passwordCheck">Verify Password</label>
    <input
      id="passwordCheck"
      name="passwordCheck"
      type="password"
      required
      class="w-full rounded border px-3 py-2"
    />
  </div>
  <button
    class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
    type="submit"
  >
    Submit
  </button>
</form>
<section id="result" class="mt-6"></section>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
